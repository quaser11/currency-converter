<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<header></header>
<section class="first-section">
    <div class="first-section__container container">
        <h1 class="first-section__title">Currency Converter</h1>
        <p class="first-section__text text">
            Need to make an international business payment? Take a look at our live
            foreign exchange rates.
        </p>

        <h2 class="first-section__title text">
            Make fast and affordable international business payments
        </h2>
        <p class="first-section__text text">Send secure international business payments in <span
                class="first-section__big--text">XX</span> currencies, all at competitive rates with no hidden
            fees.
        </p>
        <div class="currency-converter">
            <div class="currency-converter__first-field">
                <input type="number" class="currency-converter__first-field__amount" placeholder="Amount">
                <button type="button" class="currency-converter__first-field__select">
                    USD
                </button>
                <div class="currency-converter__first-field__options">
                </div>
            </div>
            <div class="currency-converter__image">
<!--                <img src="./images/convert-arrows.png" alt="Converter Image">-->
            </div>
            <div class="currency-converter__second-field">
                <input type="text" class="currency-converter__second-field__amount" placeholder="Converted to" disabled>
                <button type="button" class="currency-converter__second-field__select">
                    USD
                </button>
                <div class="currency-converter__second-field__options">
                </div>
            </div>
        </div>

    </div>
</section>
</body>
</html>
